<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container d-flex justify-content-center pt-5">
    <div class="col-8 text-center">
      <h1>Tic Tac Toe</h1>
      <h5>Pick your tool</h5>
      <div class="pt-4">
        <button class="btn" id="rock">✊</button>
        <button class="btn" id="paper">🤚</button>
        <button class="btn" id="scissor">✌️</button>
      </div>
      <div class="results row justify-content-center align-items-center pt-4">
        <div class="col-3 score-box">
          <h5>You:</h5>
          <h5 class="score">2</h5>
        </div>
        <div>
          <h5 class="score m-4">𝖷</h5>
        </div>
        <div class="col-3 score-box">
          <h5>Computer:</h5>
          <h5 class="score">2</h5>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
