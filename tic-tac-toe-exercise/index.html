<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="icon" href="">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container d-flex justify-content-center pt-4">
    <div class="col-8 text-center">
      <h1>Tic Tac Toe</h1>
      <h5>Pick your tool</h5>
      <div class="pt-4">
        <button class="btn" id="rock">‚úä</button>
        <button class="btn" id="paper">ü§ö</button>
        <button class="btn" id="scissor">‚úåÔ∏è</button>
      </div>
      <div class="pt-3">
        <h4>First to score 5 points wins the game</h4>
      </div>
      <div class="results d-flex justify-content-center align-items-center pt-4">
        <div class="col-3 score-box">
          <h6>You:</h6>
          <h6 class="score" id="player-points">0</h6>
          <h6 id="player-choice">Rock</h6>
        </div>
        <div>
          <h6 class="score x-margin">ùñ∑</h6>
        </div>
        <div class="col-3 score-box">
          <h6>Computer:</h6>
          <h6 class="score" id="computer-points">0</h6>
          <h6 id="computer-choice">Scissor</h6>
        </div>
      </div>
      <div class="d-flex justify-content-center align-items-center pt-4" id="text-box-parent">
        <div class="col-7 score-box score-text" id="text-box">
          
        </div>
      </div>
    </div>
  </div>
  <div class="modal" id="endgameModal">
    <p class="modal-title" id="endgameMsg"></p>
    <button class="btn2 btn-restart" id="restartBtn">Play again</button>
  </div>
  <div class="overlay" id="overlay"></div>
</body>
</html>
